<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="title">
        <img
          src="images/view-dashboard.svg"
          alt="dash-icon"
          class="dash-icon"
        />&nbspDashboard
      </h1>
      <div class="nav-link">
        <a href="#" class="home-link"
          ><img src="images/home.svg" alt="home-icon" class="home-icon" />
          &nbsp&nbspHome
        </a>
        <a href="#" class="profile"
          ><img
            src="images/sphere.svg"
            alt="profile-icon"
            class="profile-icon"
          />&nbsp&nbspProfile</a
        >
        <a href="#" class="messages">
          <img
            src="images/message-reply-text.svg"
            alt="messages-icon"
            class="messages-icon"
          />&nbsp&nbspMessages
        </a>
        <a href="#" class="notes"
          ><img
            src="images/notebook.svg"
            alt="notebook-icon"
            class="notebook-icon"
          />&nbsp&nbspNotes</a
        >
        <a href="#" class="to-do"
          ><img
            src="images/format-list-checks.svg"
            alt="to-do"
            class="to-do-icon"
          />&nbsp&nbspTo Do</a
        >
        <a href="#" class="dash-fam"
          ><img src="images/account-group.svg" alt="dash-fam-icon" />&nbsp&nbspDash
          Fam</a
        >
      </div>
    </div>

    <div class="header">
      <div class="search">
        <img src="images/magnify.svg" alt="search-icon" class="search-icon" />
        <input type="text" name="search" id="search" />
      </div>
      <div class="notification">
        <a href="#" class="notification"
          ><img src="images/bell.svg" alt="bell" class="bell-icon"
        /></a>
      </div>
      <div class="profile">
        <a href="#" class="profile-link"
          ><img
            src="images/avatar-1295395_1280.png"
            alt="profile-picture"
            class="profile-picture"
        /></a>
      </div>
      <div class="name"><h3>Haggis McTavish</h3></div>
      <div class="greeting">
        <img
          src="images/avatar-1295395_1280.png"
          alt="profile-picture"
          class="greeting-picture"
        />
        <p class="Hi">Hi there,
        <h2>Haggis McTavish (@Haggis)</h2></p>
      </div>
    </div>
    <div class="card-area"></div>
  </body>
</html>
